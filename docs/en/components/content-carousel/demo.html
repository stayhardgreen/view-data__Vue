<meta charset="utf-8">
<title>content-carousel demo</title>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/@webcomponents/webcomponentsjs"></script>
<script src="https://unpkg.com/@uportal/content-carousel@1.8.0/dist/content-carousel.js"></script>


<content-carousel
  type="rss"
  source="hero.rss"
  slick-options='{ "slidesToShow": 1, "infinite": true, "arrows": true }'
  carousel-height="30rem"
  fit-to-container="true" />

<content-carousel
  type="rss"
  source="content.rss",
  slick-options='{ "slidesToShow": 2, "infinite": true, "arrows": true }'
  carousel-height="50px" />

<content-carousel type="passthrough">
  <div>
    arbitrary
  </div>
  <div>
    content
  </div>
  <div>
    displayed
  </div>
  <div>
    as
  </div>
  <div>
    slides
  </div>
</content-carousel>
