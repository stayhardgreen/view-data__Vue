<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>api-template-handlebars</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but api-template-handlebars doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <api-template-handlebars debug data-api-url="example.json">
      <div slot="content">
        <h3>{{ data.displayName }}</h3>
        <table>
          <tr>
            <td>username:</td>
            <td>{{ data.username }}</td>
          </tr>
          <tr>
            <td>email:</td>
            <td>{{ data.mail }}</td>
          </tr>
          <tr>
            <td>Phone:</td>
            <td>{{ data.telephoneNumber }}</td>
          </tr>
        </table>
      </div>
    </api-template-handlebars>
  </body>
</html>
