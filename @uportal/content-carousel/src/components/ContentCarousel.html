<div class="slick-container" :class="{ 'responsive': isResponsiveToContainer }">
  <template v-if="computedItems.length < 1 && type !== 'passthrough'">
    <slot name="empty">
      <p>
        no results found
      </p>
    </slot>
  </template>
  <template v-else>
    <slick ref="slick" :options="computedSlickOptions">
      <div v-for="item in computedItems" :key="item.id">
        <a :href="item.destinationUrl">
          <img v-if="item.imageUrl" :src="item.imageUrl" :alt="item.altText">
          <template v-if="!item.imageUrl">{{ item.title }}</template>
        </a>
        <p v-if="!item.imageUrl" v-html="item.description"></p>
      </div>
      <slot v-if="type === 'passthrough'" />
    </slick>
  </template>
</div>
